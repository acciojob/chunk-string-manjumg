<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chunk String</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Chunk String into Array</h2>
    <input type="text" id="strInput" placeholder="Enter a string" />
    <input type="number" id="chunkSize" placeholder="Enter chunk size" />
    <button id="chunkButton">Chunk String</button>
    <div class="output">
      <h3>Chunks:</h3>
      <p id="result">[]</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
